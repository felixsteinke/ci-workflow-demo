name: Mono-Repo CI (energy optimized)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

env:
  NODE_VERSION: '24'

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.matrix.outputs.services }}
      service-1: ${{ steps.filter.outputs.service-1 }}
      service-2: ${{ steps.filter.outputs.service-2 }}
      service-3: ${{ steps.filter.outputs.service-3 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect service changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            service-1:
              - 'packages/service-1/**'
            service-2:
              - 'packages/service-2/**'
            service-3:
              - 'packages/service-3/**'

      - name: Build service matrix
        id: matrix
        shell: bash
        run: |
          services=()
          [[ "${{ steps.filter.outputs.service-1 }}" == "true" ]] && services+=("\"service-1\"")
          [[ "${{ steps.filter.outputs.service-2 }}" == "true" ]] && services+=("\"service-2\"")
          [[ "${{ steps.filter.outputs.service-3 }}" == "true" ]] && services+=("\"service-3\"")
          if [ ${#services[@]} -eq 0 ]; then
            services=("\"service-1\"" "\"service-2\"" "\"service-3\"")
          fi
          printf 'services=[%s]\n' "$(IFS=,; echo "${services[*]}")" >> "$GITHUB_OUTPUT"

  build:
    name: Build Job
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build
        working-directory: ./packages/${{ matrix.service }}
        run: npm run build

  lint:
    name: Lint Job
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Lint
        working-directory: ./packages/${{ matrix.service }}
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        working-directory: ./packages/${{ matrix.service }}
        run: npm run test

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'pull_request' }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        working-directory: ./packages/${{ matrix.service }}
        run: npm run test:int

  security-scan:
    name: Security Scan Job
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-test
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'pull_request' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{matrix.language}}'

  deploy:
    name: Deploy Job
    runs-on: ubuntu-latest
    needs: security-scan
    if: ${{ github.ref == 'refs/heads/main' }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Deploy
        working-directory: ./packages/${{ matrix.service }}
        run: npm run deploy
